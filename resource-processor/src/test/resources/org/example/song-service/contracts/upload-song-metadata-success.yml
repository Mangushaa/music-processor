description: upload song metadata
name: upload_song_metadata
priority: 1
request:
  method: POST
  url: /songs
  headers:
    Content-Type: application/json
  body:
    id: 1
    name: "Numb"
    artist: "Linkin Park"
    album: "Meteora"
    duration: "03:07"
    year: "2003"
response:
  status: 201
  body:
    id: [ 1 ]
  matchers:
    body:
      - path: $.id
        type: by_regex
        value: "[0-9]+"