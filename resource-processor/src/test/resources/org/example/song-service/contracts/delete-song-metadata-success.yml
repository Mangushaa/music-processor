description: delete song metadata by ids
name: delete_song_metadata
priority: 1
request:
  method: DELETE
  url: /songs
  queryParameters:
    id: "1"
response:
  status: 200
  body:
    ids:
      - "1"
  matchers:
    body:
      - path: $.ids[*]
        type: by_regex
        value: "([0-9]+,?)+"